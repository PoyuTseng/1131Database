<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選課系統</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        .btn { background: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; }
        .btn:hover { background: #45a049; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>
<div class="container">
    <h1>選課系統</h1>
    <form method="POST" action="/">
        <div class="form-group">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="college">學院：</label>
            <select id="college" name="college" required>
                <option value="">請選擇學院</option>
                {% for college in colleges %}
                    <option value="{{ college[1] }}">{{ college[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="department">系所：</label>
            <select id="department" name="department" required>
                <option value="">請選擇系所</option>
            </select>
        </div>
        <div class="form-group">
            <label for="degree">學制：</label>
            <select id="degree" name="degree" required>
                <option value="學士班">學士班</option>
                <option value="碩士班">碩士班</option>
                <option value="博士班">博士班</option>
            </select>
        </div>
        <div class="form-group">
            <label for="course_name">課程名稱：</label>
            <input type="text" id="course_name" name="course_name" required>
        </div>
        <button class="btn" type="submit">新增選課資料</button>
    </form>

    <h2>選課記錄</h2>
    <table>
        <tr>
            <th>姓名</th>
            <th>學院</th>
            <th>系所</th>
            <th>學制</th>
            <th>課程名稱</th>
            <th>操作</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
            <td>{{ course[4] }}</td>
            <td>{{ course[5] }}</td>
            <td><a href="/delete/{{ course[0] }}" class="btn">刪除</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
